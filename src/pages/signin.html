<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix </title>
    <link rel="stylesheet" href="../styles/signin.css">
    <link rel="icon" type="image/x-icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.png">
    <script src="https://kit.fontawesome.com/38b951bfd3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav_bar">
        <div class="navbar">
            <div class="brand_logo_item">
              <img
                src="https://www.freepnglogos.com/uploads/netflix-logo-0.png"alt="logo"class="brand_logo"/>
            </div>
        </div>
      </nav>
    </header>
    <main>
        <section class="basic_layout">
            <div class="basic_bg_image_container">
                <img src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg"alt="BG hero image" class="basic_bg_image"/>
            </div>
            <div class="form_container">

           
            <form id="form" class="form"> 
                <div class="form_heading">
                    <h1 >Sign In</h1>

                </div>
                <div class="formcontents">
                    <!-- <label for="mail">Email :</label> -->
                    <input type="email" id="mail" placeholder="Email or phone number " autocomplete="off">
                    <!-- <i class="fa-solid fa-check initial right"></i> -->
                    <!-- <i class="fa-solid fa-circle-exclamation initial wrong"></i> -->
                    <!-- <small class="initialerrormsg">Error msg</small> -->
                </div>    
                <div class="formcontents">
                    <!-- <label for="pass">Password :</label> -->
                    <input type="password" id="pass" placeholder="Enter your password" autocomplete="off">
                    <!-- <i class="fa-solid fa-check initial right"></i> -->
                    <!-- <i class="fa-solid fa-circle-exclamation initial wrong"></i> -->
                    <!-- <small  class="initialerrormsg">Error msg</small> -->
                </div>  
                <div class="btn">
                    <a href="#" class="btn">    
                        <button >Sign In</button>
                    </a>
                </div>
                <div class="remandhelp">
                    <div>
                        <input type="checkbox" checked>
                        <label>Remember Me</label>
                    </div>
                    <div>
                        <p>Need help</p>
                    </div>   
                </div>
                <div class="row5">
                    
                    <p>New to Netflix ?&nbsp </p>
                    <a href="#">Sign In now</a>
                </div> 
                <div class="form_footer">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.  <a href="#">Learn More</a></p> 
                </div>
            </form>
        </div>
        </section> 
        <footer>
            <div class="footer">
               <div class="row1">
                   <h4>Questions? Call 000-800-040-1843</h4>
               </div>
               <div class="row2">
                    <div class="column">
                        <p>FAQ</p>
                        <p>Cookie Preferences</p>
                    </div>
                    <div class="column">
                        <p>Help Centre</p>
                        <p>Corporate Information</p>
                    </div>
                    <div class="column">
                        <p>Terms of Use</p>
                    </div>
                   <div class="column">
                       <p>Privacy</p>
                    </div>
                </div>
                <div class="row_3"> 
                    <div class="dropdown">
                        <div class="dropdown_component">
                            <i class="fas fa-globe"></i>
                            <select name="languages" id="languagesSelect" class="language_dropdown">
                            <option value="english" selected>English</option>
                            <option value="hindi">हिन्दी</option>
                            </select>
                        </div>
                    </div>
              </div>
               <div class="row_4">
                <p>@ Netflix India</p>
               </div>
            </div>
        </footer>
    </body>
</html>
